<script>
  $(document).ready(function () {
    $("input[type=radio]").on("click",function () {
      if($(this).is( ":checked")){
        $(this).parent().prop("class","active");
        $("input[type=radio]:not(:checked)").parent().removeClass("active");
      }
  })
  })
