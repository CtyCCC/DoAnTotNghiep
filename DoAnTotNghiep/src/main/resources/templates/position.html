                <div class="col-md-4">

                </div>
                <div class="col-md-4">

                  <textarea id="detail" class="form-control" name="" rows="12" disabled style="resize: none" placeholder="Enter detail description..."></textarea>
                </div>

                      </button>
                    </div>

                          </div>

                                <textarea class="form-control" rows="3" name=""></textarea>
                              </div>
                              <div class="col-md-12">
                                <label for="">Sentence A:</label>
                                <input type="text" class="form-control" name="">
                              </div>
                              <div class="col-md-12">
                                <label for="">Sentence B:</label>
                                <input type="text" class="form-control" name="">
                              </div>
                              <div class="col-md-12">
                                <label for="">Sentence C:</label>
                                <input type="text" class="form-control" name="">
                              </div>
                              <div class="col-md-12">
                                <label for="">Sentence D:</label>
                                <input type="text" class="form-control" name="">
                              </div>
                              <div class="col-md-2">
                                <label for="">Result:</label>
                                <select class="form-control">
                                  <option>A</option>
                                  <option>B</option>
                                  <option>C</option>
                                  <option>D</option>
                                </select>
                              </div>

                            </div>
                          </div>

    $('#daterange-btn').daterangepicker(
    {
      ranges   : {
        'Today'       : [moment(), moment()],
        'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
        'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
        'This Month'  : [moment().startOf('month'), moment().endOf('month')],
        'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
      },
      startDate: moment().subtract(29, 'days'),
      endDate  : moment()
    },
    function (start, end) {
      $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
    }
    )
    //Date picker
    $('#datepicker_DOB').datepicker({

    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass   : 'iradio_flat-green'
    })
    //Colorpicker
    $('.my-colorpicker1').colorpicker()
    //color picker with addon
    $('.my-colorpicker2').colorpicker()
    //Timepicker
    $('.timepicker').timepicker({
      showInputs: false
    })

    //Add/Edit Round
    $("#btn_addRound").click(function(event) {
      $("#tab_interview").attr('href', '#interview_edit');
      $("#interview").attr('class', 'tab-pane');
      $("#interview_edit").attr('class', 'active tab-pane');
    });
    $("#btn_editRound1").click(function(event) {
      $("#tab_interview").attr('href', '#interview_edit');
      $("#interview").attr('class', 'tab-pane');
      $("#interview_edit").attr('class', 'active tab-pane');
    });

    //Back interview
    $("#btn_addBack").click(function(event) {
      $("#tab_interview").attr('href', '#interview');
      $("#interview").attr('class', 'active tab-pane');
      $("#interview_edit").attr('class', 'tab-pane');
    });
    //new position
    $("#newPosition").click(function(event) {
      $('#requiment').val("");
      $('#benefit').val("");
      $('#quantity').val("");
      $('#experence').val("");
      $('#salary').val("");
      $('#detail').val("");
      $('#type').val("");
      $('#requiment').removeAttr('disabled');
      $('#benefit').removeAttr('disabled');
      $('#quantity').removeAttr('disabled');
      $('#experence').removeAttr('disabled');
      $('#salary').removeAttr('disabled');
      $('#detail').removeAttr('disabled');
      $('#type').removeAttr('disabled');
      $('#education').removeAttr('disabled');
      $('#gender').removeAttr('disabled');
      $('#area').removeAttr('disabled');
      $('#btnSave').removeAttr('disabled');
      $('#inputPosition').removeAttr('hidden');
      $('#reservation').removeAttr('disabled');
    });
    //edit
    $("#btnEdit").click(function(event) {
      $('#requiment').removeAttr('disabled');
      $('#benefit').removeAttr('disabled');
      $('#quantity').removeAttr('disabled');
      $('#experence').removeAttr('disabled');
      $('#salary').removeAttr('disabled');
      $('#detail').removeAttr('disabled');
      $('#type').removeAttr('disabled');
      $('#education').removeAttr('disabled');
      $('#gender').removeAttr('disabled');
      $('#area').removeAttr('disabled');
      $('#btnSave').removeAttr('disabled');
      $('#reservation').removeAttr('disabled');
    });

    //click row check vao checkbox va tang row count
    $("tbody tr").click(function(event) {
      var cb = $(this).find("td input.checkk");
      var table = $('#example1').DataTable();
      if (cb.is(':checked')){
        cb.prop('checked',false);
        $(this).removeClass('selected');
      }
      else{
        cb.prop('checked',true);
        $(this).addClass('selected');
      }
      var rowcount = table.rows( '.selected' ).count();
      $("#questCount").text(rowcount+" selected)");
    });

    //btn save question alert
    $("#btnSaveQues").click(function(event) {
      Swal.fire({
      title: 'Are you sure?',
      text: "List question for this position will be changed!",
      type: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes'
      }).then((result) => {
        if (result.value) {
          Swal.fire(
            'Saved',
            'List question have changed.',
            'success'
          )
          //Array list question to save to db 
          $('#example1 tr.selected').each(function() {
            var listIdQuest = [];
            var id = $(this).find("td:first").html();
            listIdQuest.unshift(id);
            console.log(listIdQuest);
          });
        }
      })
    });
    $("#selectPos").change(function(){
    	var kq =$(this).val();

});
